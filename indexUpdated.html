			Sleep<br />

			<label for = "sleepTime"> At what time did you go to sleep last night? </label><br />
			<input required type = "time" id = "sleepTime" name = "sleepTime"><br />
			<br />
			
			<label for = "wakeTime"> At what time did you wake up this morning? </label><br />
			<input required type = "time" id = "wakeTime" name = "wakeTime"><br />
			<br />

			<label for = "toSleep"> How long did it take you to get to sleep last night? </label><br />
			<input list = "options" name = "toSleep" placeholder = "please select an option...">
			<datalist id = "options">
				<option value = "Almost no time"></option>
				<option value = "Not too long"></option>
				<option value = "Quite some time"></option>
				<option value = "A very long time"></option>
			</datalist><br />
			<br />

			<label for = "sleepQuality"> How would you rate your quality of sleep last night on a scale of 1-5? (1 - very poor, 5 - excellent)</label><br />
			<input required type = "number" id = "sleepQuality" name = "sleepQuality" min = "1" max = "5" placeholder = "1"/><br />
			<br />
